<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Grocery List!</title>

    <style>
        #todo-item {
            font-weight: 700;
            font-size: 2em;
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <h1>Grocery List</h1>

    <form>
        <span id="todo-item">Add to list: <input id="to-do" type="text"><input id="add-to-do" value="Add Item"
                type="submit"></span>
        <p>Pick a Store:
            <button id="costcoButton">Costco</button><button id="marianosButton">Mariano's</button><button
                id="anyButton">Anywhere</button></p>
    </form>

    <hr>
    <h3>What we need now:</h3>
    <!-- check mark, show store, item -->
    <div id="whatWeNeedNow"></div>
    <hr>
    <h3>Things we normally buy:</h3>
    <!-- click item and it'll add to above -->
    <div id="whatWeNeedInFuture"></div>

    <script src="index.js"></script>

</body>

</html>
